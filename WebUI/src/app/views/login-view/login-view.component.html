<div class="screen">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h1>Login</h1>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username">
            <mat-hint *ngIf="!username.valid">Username is required!</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-hint *ngIf="!password.valid">Password is required!</mat-hint>
        </mat-form-field>
        <div class="button-fields">
            <a href="">Forget password?</a>
            <button mat-raised-button color="accent" routerLink="/sign-up">Sign up</button>
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>

    </form>
</div>
