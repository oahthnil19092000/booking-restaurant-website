<div *ngIf="listFoods?.rows && listFoods?.rows.length > 0" class="card-container">
    <mat-card class="example-card" *ngFor="let food of listFoods?.rows" routerLink="/customer/menu">
        <mat-card-header>
            <mat-card-title>{{food.name}}</mat-card-title>
            <mat-card-subtitle>{{formatNumber(food.price)}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="food.image_url" alt="Photo of a Shiba Inu">
    </mat-card>
</div>
